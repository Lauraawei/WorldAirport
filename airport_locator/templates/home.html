{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome{% endblock %}
{% block content %}
<!-- Hero Section -->
<div class="container-fluid p-0">
    <div class="hero-banner position-relative text-center text-white">
        <img src="{% static 'images/airport_home_banner.jpg' %}" alt="Airport Banner" class="img-fluid w-100" style="height: 500px; object-fit: cover;">
        <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-center" style="background: rgba(0, 0, 0, 0.5);">
            <h1 class="display-3 fw-bold mb-3" style="letter-spacing: 2px; text-transform: uppercase;">Welcome to World Airports Locator</h1>
            <p class="lead mb-4" style="font-size: 1.5rem;">Explore global airports with ease and convenience</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg mx-3 px-5 py-3" style="font-size: 1.2rem; border-radius: 50px;">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary btn-lg mx-3 px-5 py-3" style="font-size: 1.2rem; border-radius: 50px;">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
